<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      body {
        /* avoid an excessively wide status text */
        //white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;

		width: 350px;
		height: 100px;

  <body>
	<!-- Box for choosing the port to connect to -->
<div id="connect_box" style="position: absolute; left : 0; top: 0">
  <select id="port_list"><option>Please Wait...</option></select>
  <button id="connect_button">Connect</button>
  <button id="disconnect_button" style='display:none'>Disconnect</button>
  <button id="refresh_button">Refresh</button>
  <button id="abort_button">Abort</button>
  <button id="save_button">Abort</button>

</div>

<!-- Buttons -->
<div id="control_box" style="position: absolute; left : 0; bottom: 0; display : none;">
  <button id="start_button">Start</button>

</div>
<!-- Box for log messages -->
<div id="buffer" style="width:100%;height:100%;top-margin:10px;overflow:auto;">
</div>
<!-- Include main code -->

  </body>
</html>
