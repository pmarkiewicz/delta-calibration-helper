<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <style>
        body { 
          padding-top:10px; 
          color: #191a42;
          font: normal 400 18px "PT Sans", sans-serif;
        }

        #result {
            font: normal 400 12px;
            margin-top: 20px;
            border-top:1px solid  blue ;
            padding-top: 5px;
        }

        .buttons {
            margin-top: 5px;
        }
    </style>

    <script src='/static/index.js'></script>
</head>
<body>
    <h1>Quick functions test, use at own risk.</h1>
    <div class="container">
        <div class='buttons'>
            <select id="port_list"><option value=''>Please Wait...</option></select>
            <button id="refresh_button">Refresh</button>
            <button id="connect_button">Connect</button>
            <button id="disconnect_button">Disconnect</button>
            <button id="abort">ABORT</button>
        </div>
        <div class='buttons'>
            <button id="version">Firmware version (M115)</button>
            <button id="endstops">Endstops (M119)</button>
            <button id="message">Message (M117)</button>
            <button id="coords">Test points</button>
            <button id="eprom">EPROM</button>
        </div>
        <div class='buttons'>
            <button id="ws_ports">Ports</button>
            <button id="ws_version">Firmware version (M115)</button>
            <button id="ws_endstops">Endstops (M119)</button>
            <button id="ws_message">Message (M117)</button>
            <button id="ws_coords">Test points</button>
            <button id="ws_eprom">EPROM</button>
            <button id="ws_test">WS test</button>
        </div>

        <div id="result"></div>
    </div>

</body>
</html>
